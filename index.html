<!DOCTYPE html>

<body>
    <!-- Navigation Bar -->
    <nav class="navigation">
        <div class="brand">

        <div class="options">

        <div class="menu">

                <button class='btn-search'><i class="fa fa-search" aria-hidden="true"></i> Search</button>
